<!-- templates/partials/intro.html -->
<header class="intro">
    <h1 class="intro__hello">
        Hello World!
        <span class="emoji wave-hand animated"></span>
    </h1>
    <h2 class="intro__tagline">I'm
        <span class="name">{{.Name}}</span>, a Software Engineer passionate about Go, Kubernetes, and teaching
    </h2>
    <h3 class="intro__contact">
        <span>Get in touch </span>
        <span class="emoji pointer"></span>
        <span>
            <a href="mailto:{{.Email}}" target="_blank" class="highlight-link">{{.Email}}</a>
        </span>
    </h3>
</header>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const hand = document.querySelector('.emoji.wave-hand');
        function waveOnLoad() {
            hand.classList.add('wave');
            setTimeout(function () {
                hand.classList.remove('wave');
            }, 2000);
        }
        setTimeout(function () { waveOnLoad(); }, 1000);
        hand.addEventListener('mouseover', function () {
            hand.classList.add('wave');
        });
        hand.addEventListener('mouseout', function () {
            hand.classList.remove('wave');
        });
    });
</script>
